version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: ruthvik_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ruthvik_hospitals

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: ruthvik_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/ruthvik_hospitals
      - JWT_SECRET=dev-secret-change-in-production
      - ADMIN_USER=admin
      - ADMIN_PASS=admin123
      - NODE_ENV=development
    depends_on:
      - mongo
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: ruthvik_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  mongo_data:
